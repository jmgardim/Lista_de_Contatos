<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Lista de Contatos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <h1>Cadastro de Contatos</h1>
    <div class="cms-table-container" id="cmsTableContainer">
        <div class="cms-table-row">
            <div class="cms-table-column cms-name cms-header">Nome</div>
            <div class="cms-table-column cms-phone cms-header">Telefone</div>
            <div class="cms-table-column cms-address cms-header">Email</div>
            <div class="cms-table-column cms-header cms-add-entry-column" id="cmsAddNewEntry">+</div>
        </div>
        <span id="tableBody"></span>
    </div>
    <div class="disable-modal" id="backdrop"></div>
    <div class="disable-modal" id="newPersonModal">

        <h1>Novo Contato</h1>

        <label for="newPersonName">Nome</label>
        <input type="text" id="newPersonName">

        <label for="newPersonPhone">Telefone</label>
        <input type="text" id="newPersonPhone">
        
        <label for="newPersonAddress">Email</label>
        <input type="text" id="newPersonAddress">

        <button id="newPersonCancelBtn">Cancelar</button>
        <button id="newPersonSubmitBtn">Enviar</button>


    </div>

    <script src="script.js"></script>
</body>
</html>
